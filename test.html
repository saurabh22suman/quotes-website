<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page</h1>
        <p>This is a test page with embedded styles and JavaScript.</p>
        <p id="message">Click the button to test JavaScript.</p>
        <button id="testButton">Test JavaScript</button>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'JavaScript is working!';
            this.textContent = 'It works!';
            this.style.backgroundColor = '#2196F3';
        });
    </script>
</body>
</html>
